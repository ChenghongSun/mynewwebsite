# Site settings
baseURL = "https://chenghong-portfolio.netlify.app/"
languageCode = "en-us"
title = "Chenghong's portfolio website"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
